<div id='container' class='links' ng-controller='LinksController'>
  <div class='link' ng-repeat='link in data.links'>
    <img src="../assets/redirect_icon.png">
    <div class='info'>
      <div class='visits'>
        <span class='count'>{{link.visits}}</span>
      </div>
      <div class='title'>
        {{link.title}}
      </div>
      <div class='original'>
        {{link.url}}<br> <a href='{{link.base_url+\'/\'+link.code}}'>{{link.base_url+ '/' +  link.code}}
      </div>
    </div>




  </div>

</div>
